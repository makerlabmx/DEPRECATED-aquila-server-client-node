<html lang="es" ng-app="aquila">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aquila</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,100' rel='stylesheet' type='text/css'>
	<link href="bowerc/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
	

	<link href="icons/capicon.css" rel="stylesheet" >
	<link href="css/main.css" rel="stylesheet" >
	<link href="css/bootstrapc.css" rel="stylesheet" >

	
</head>
<body ng-controller="MainController as main" >
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Bienvenido a Aquila</h1>
			</div>
		</div>


		<!-- Static navbar -->
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>            
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active" ><a href="#"><i class='icon-001'></i> Home</a></li>
              <li><a href="#"><i class='icon-006'></i> Configuracion</a></li>                           
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Opciones <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>                  
                  <li class="divider"></li>                  
                  <li><a href="#">Separated link</a></li>                  
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>	
		<hr>
		<div class="row" ng-hide="main.active" >
			<div class="col-md-1" >
				<div class="navbar-default navbar-static-side" role="navigation">
	        		<div class="sidebar-collapse">
	            		<ul class="nav" id="side-menu">
	                		<li class="text-center" ng-repeat="clase in main.classes" >
	                    		<a href='#'  ng-click='main.load(clase.name)'  ><i class="f40" ng-class="clase.image"></i></a>
	                		</li>
	            		</ul>	            			
	        		</div>	        
				</div>
			</div>
        	<div class="col-sm-6 col-md-2" ng-repeat="device in main.devices" >        		
	          <div class="item">
	            <div class="item-icon" ng-class="device.color" >	                
    				<i class='f120' ng-class="device.img" ></i>	        			        	
	            </div>
	            <div class="item-name text-center color1">
	            	{{device.name}}
            	</div>
	            <div class="item-action">
	                <a class="type" href='#'  ng-click='main.seeDevice(device.address)' >
	                	<i class='icon-286 f40'></i>
	                </a>    
	                
	            </div>	            
	          </div>
	        </div>
		</div>
		<div class="row" ng-show="main.active" >			
			<div class='col-md-1 text-center'  >
				<button type="button" class="btn btn-outlined btn-success" ng-click='main.seeAllDevices()' >Volver</button>
        	</div>
			<div class='col-md-3 text-center item'  >            	
    			<i class='icon-075 f120'></i>
    			<a href='#'>
        			<i class='icon-006'></i>
        		</a>        		
        		<h2>{{main.device.name}}</h2>        		
        	</div>
			<div class='col-md-8 details' >
        		<ul>
        			<li ng-repeat="action in main.device.actions" >
        				<p><a href="#" class="btn btn-outlined btn-primary" ng-click='main.doAction(main.device.address, action.n)'>{{action.name}}</a></p>        				
        			</li>
        		</ul>





        	</div>
		</div>
	</div>	

	<script src="bowerc/jquery/dist/jquery.min.js"></script>
	<script src="bowerc/bootstrap/dist/js/bootstrap.min.js" rel="stylesheet"></script>
	<script src="js/main.js"></script>
	<script src="bowerc/angular/angular.js"></script>
	<script src="/socket.io/socket.io.js"></script>	
	<script src="js/aquilaClient.standalone.js"></script>
	<script src="js/app.js"></script>
	<script src="js/factorys.js"></script>			
	
</body>
</html>
